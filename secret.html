<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❤️</title>

    <style>
      @font-face {
        font-family: italicFont;
        src: url(neuton.extralight-italic.ttf);
      }
      #hey {
        color: white;
        font-size: 120%;
        text-align: center;
        padding-top: 5%;
        font-family: italicFont;
      }
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <p id="hey"></p>
    <div style="text-align: center;">
      <button
      id="returnButton"
      hidden
        style="
          background-color: transparent;
          border: none;
          color: pink;
          font-family: italicFont;
        "
        onclick="retur()"
      >
        return back to home page
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        var dataText = [
          "and then the universe spoke to me in my ears, as if the missing puzzle piece was found. my body shaped itself accordingly, knowing you were the one. my heart healed, as i united it with yours. it felt as if eternity wasn't that long after all, and that spending it with you would answer all of life's greatest questions. the pain that was endured, could it have been a sign of something greater? i could hear it every night, whispering your name to my ear, only to be haunted by your absence. but i could only dream of regaining what i had once again, and my dream became a reality. it seems as if this loose grip never loosened, because you refused to completely abandon me. who knew the torment could be so great? but you are not forgotten. you are loved. you matter. you're worth more than anything else to me. this world, it needs you. your absence is the equivalent of the absence of light. the shroud of darkness covers me in your absence, as i sit and ponder about you. in your presence, the glow of light showers me in joy and euphoria, as comfort rushes through my body being aware of your love. a distance covering light years could not extinguish the flame between me and you. and just like the lovers of valdaro, embracing the end of life and the beginning of eternal love that can't be ever taken away, we shall become the eternal lovers in another place. the end of time may be a question for science, but for me and you, it shall be nothing less of the embrace of the beginning of being united permanently, atoms being as close as they can to eachother. until the world stops existing. until the universe falls into darkness. until the last stars extinguish, and a new universe is born. and in that universe, i will be there, searching for you until you are found yet again. and the cycle repeats. an endless cycle of being embraced, loved, and cared for. you are never alone.",
        ];

        function skrivUt(text, i, fnCallback) {
          if (i < text.length) {
            document.getElementById("hey").innerHTML =
              text.substring(0, i + 1) + '<span aria-hidden="true"></span>';

            setTimeout(function () {
              skrivUt(text, i + 1, fnCallback);
            }, 50);
          } else if (typeof fnCallback == "function") {
            setTimeout(fnCallback, 700);
          }
        }
        function StartTextAnimation(i) {
          if (typeof dataText[i] == "undefined") {
            setTimeout(function () {
              StartTextAnimation(0);
            }, 400000000);
          }
          if (i < dataText[i].length) {
            skrivUt(dataText[i], 0, function () {
              StartTextAnimation(i + 1);
            });
          }
        }
        StartTextAnimation(0);
      });
    </script>
    <script>
      function retur() {
        var link = "index.html";
        window.location.href = link;
      }
        setTimeout(() => {
          document.getElementById("returnButton");
          returnButton.removeAttribute("hidden");
        }, 120000);
    </script>
  </body>
</html>
